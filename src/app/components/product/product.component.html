<div class="container my-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control mb-2" placeholder="Search products..." [(ngModel)]="searchTerm">
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100" (click)="onSearchClick()">Search</button>
    </div>
    <div class="col-md-3 text-right">
    </div>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="!loading && products.length > 0" class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let product of products" class="col mb-3">
      <div class="card h-100 d-flex flex-column">
        <img [src]="product.imageURL" class="card-img-top" [alt]="product.name">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text"><strong>Price: </strong>{{ product.price | currency }}</p>
          <p class="card-text"><strong>Total Quantity: </strong>{{product.totalQuantity}}</p> <!-- Add this line -->
          <button class="btn btn-success mt-auto" (click)="addToCart(product.productId)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="products.length === 0" class="text-center my-5">
    No products found.
  </div>
</div>
